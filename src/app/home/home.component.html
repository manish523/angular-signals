<div class="courses-panel">
  <!-- Simple Signal Value Output -->
  <h3>10X: {{ tenXCounter() }}</h3>
  <h3>100X: {{ hundredXCounter() }}</h3>
  <h3>All Courses: {{ counterSimple() }}</h3>
  <!-- Object Signal Value Output -->
  <h3>All Courses: {{ counter().value }}</h3>
  <!-- Array Signal Value Output -->
  <h3>All Courses: {{ values().join(",") }}</h3>

  <button class="btn">Add Course</button>

  <button class="btn" (click)="incrementSimpleSignal()">
    Increment Simple Signal
  </button>
  <button class="btn" (click)="incrementObjectSignal()">
    Increment Object Signal
  </button>
  <button class="btn" (click)="appendArraySignal()">
    Increment Array Signal
  </button>

  <mat-tab-group>
    <mat-tab label="Beginners"> </mat-tab>

    <mat-tab label="Advanced"> </mat-tab>
  </mat-tab-group>
</div>
